<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/af1cd2eb9e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/favicon.ico">
    <title>Orinoco | Votre panier</title>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-sm-12 mx-5 py-3">
          <a href="index.html" >
            <img src="./images/logo.png" alt="Logo du site">
          </a>
        </div>
        <div class="col-lg-1 col-sm-12 mx-2 py-4 text-center header__Nav__Link">
          <a href="index.html">
            Accueil
          </a>
        </div>
        <div class="col-lg-1 col-sm-12 mx-2 py-4 text-center header__Nav__Link">
          <a href="cart.html">
            Panier
          </a>
        </div>
      </div>
    </header>
    <!-- Header -->

    <!-- Main -->
    <div class="container-fluid banner">
      <h1 class="text-center pt-5 px-2">
        Orinoco Teddies - Ours en peluche certifié 100% fait main !
      </h1>
      <h2 class="text-center p-4">
        Choisissez vite le votre !
      </h2>
    </div>
    <main class="container-lg container-fluid-sm p-5 main__Cart">
      <section id="cart">
        <h1 class="text-center" id="cart__title">
          Votre panier est vide.
        </h1>
        <button id="cart__homeButton" class="my-3 btn btn-dark"><a href="index.html">Retour aux produits</a></button>
        <div id="cart__list">
          <button id="cart__button" class="my-3 mb-4 btn btn-dark none">Vider le panier</button>
        </div>
        <span id="cart__total"></span>
        <div id="form" class="none">
          <h2 id="form__title">Formulaire de commande</h2>
          <form id="form__contact">
            <div class="row mb-2">
              <div class="col-sm">
                <label for="firstName">Prénom</label>
                <input id="firstName" type="text" class="form-control" placeholder="Prénom" required>
              </div>
              <div class="col-sm">
                <label for="lastName">Nom</label>
                <input id="lastName" type="text" class="form-control" placeholder="Nom" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm">
                <label for="address">Adresse</label>
                <input id="address" type="text" class="form-control" placeholder="Adresse" required>
              </div>
              <div class="col-sm">
                <label for="city">Ville</label>
                <input id="city" type="text" class="form-control" placeholder="Ville" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Email" required>
              </div>
            </div>
            <p id="invalid__message"></p>
            <button id="form__button" type="button" class="my-4 btn btn-dark">Envoyer</button>
          </form>
        </div>
      </section>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer class="container-fluid mt-5">
      <div class="row">
        <div class="col-lg-6 col-sm-12 py-4 my-2 text-center">
          <a href="#" class="pb-3 footer__Column__Link">
            Comment nous contacter
          </a>
        </div>
        <div class="col-lg-6 col-sm-12 pt-4 my-2 text-center">
          <a href="#" class="pb-3 footer__Column__Link">
            Conditions générales de ventes - CGV
          </a>
        </div>
      </div>
      <div class="row">
        <p class="col-12 text-center footer__Desc">
          Site réalisé dans le cadre d'un projet OpenClassroom par Stéphane Lepoultel
        </p>
      </div>
    </footer>
    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
      crossorigin="anonymous">
    </script>
</body>
</html>
