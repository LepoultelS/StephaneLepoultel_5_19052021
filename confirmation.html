<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/af1cd2eb9e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/favicon.ico">

<body>

    <header class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-sm-12 mx-5 py-3">

            <img src="./images/logo.png" alt="Logo du site">

        <a href="index.html" class="col-lg-1 col-sm-12 mx-2 py-4 text-center header__Nav__Link">

    <main class="container">
      <section id="confirmation">

        <p class="text-center" id="confirmation__text"></p>
