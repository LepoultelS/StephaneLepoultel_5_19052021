<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/af1cd2eb9e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/favicon.ico">
    <title>Orinoco | Votre ourson préféré</title>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-sm-12 mx-5 py-3">
          <a href="index.html" >
            <img src="./images/logo.png" alt="Logo du site">
          </a>
        </div>
        <a href="index.html" class="col-lg-1 col-sm-12 mx-2 py-4 text-center header__Nav__Link">
          Accueil
        </a>
        <a href="cart.html" class="col-lg-1 col-sm-12 mx-2 py-4 text-center header__Nav__Link">
          Panier
        </a>
      </div>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="row">
      <section class="container row" id="product">
        <img class="col-5 mx-auto pt-5" id="product__image" src="#" alt="appareil photo">
        <div class="col-8 mx-auto" id="product__infos">
          <h1 class="text-center pt-4" id="product__name">Produit</h1>
          <p class="text-center pt-4" id="product__price"></p>
          <p class="col-5 mx-auto text-center pt-4" id="product__description"></p>
          <div class="row">
            <select class="col-9 mx-auto p-3 my-2" id="product__options" required>
              <option disabled selected>Sélectionner une couleur</option>
            </select>
            <button id="product__button" class="col-lg-4 col-sm-8 mx-auto mt-4 p-2 btn btn-dark">
              <span>Ajouter au panier</span>
              <i id="product__icon" class="mx-2 fas fa-shopping-cart"></i>
            </button>
            <a href="cart.html" class="col-lg-4 col-sm-8 mx-auto mt-4 p-2 text-center border btn btn-dark">
              <span>Voir le panier</span>
            </a>
          </div>
          <p id="product__confirm" class="pt-2 text-center"></p>
        </div>
      </section>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer class="container-fluid mt-5">
      <div class="row">
        <div class="col-lg-6 col-sm-12 py-4 my-2 text-center">
          <a href="#" class="pb-3 footer__Column__Link">
            Comment nous contacter
          </a>
        </div>
        <div class="col-lg-6 col-sm-12 pt-4 my-2 text-center">
          <a href="#" class="pb-3 footer__Column__Link">
            Conditions générales de ventes - CGV
          </a>
        </div>
      </div>
      <div class="row">
        <p class="col-12 text-center footer__Desc">
          Site réalisé dans le cadre d'un projet OpenClassroom par Stéphane Lepoultel
        </p>
      </div>
    </footer>
    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
      crossorigin="anonymous">
    </script>
    <script type="module" src="./js/page-product.js"></script>
</body>
</html>
